$(document).ready(function(){
/*------------smooth_scroll-------------------*/
	$("html").easeScroll();

/*------------stickynavi-------------------*/
	class StickyNavigation {
	
	constructor() {
		this.currentId = null;
		this.currentTab = null;
		this.tabContainerHeight = 70;
		let self = this;
		$('.ja-main-tab').click(function() { 
			self.onTabClick(event, $(this)); 
		});
		$(window).scroll(() => { this.onScroll(); });
		$(window).resize(() => { this.onResize(); });
	}
	
	onTabClick(event, element) {
		event.preventDefault();
		let scrollTop = $(element.attr('href')).offset().top - this.tabContainerHeight + 1;
		$('html, body').animate({ scrollTop: scrollTop }, 600);
	}
	
	onScroll() {
		this.checkTabContainerPosition();
    this.findCurrentTabSelector();
	}
	
	onResize() {
		if(this.currentId) {
			this.setSliderCss();
		}
	}
	
	checkTabContainerPosition() {
		let offset = $('.ja-main-tabs').offset().top + $('.ja-main-tabs').height() - this.tabContainerHeight;
		if($(window).scrollTop() > offset) {
			$('.ja-main-tabs-container').addClass('ja-main-tabs-container--top');
		} 
		else {
			$('.ja-main-tabs-container').removeClass('ja-main-tabs-container--top');
		}
	}
	
	findCurrentTabSelector(element) {
		let newCurrentId;
		let newCurrentTab;
		let self = this;
		$('.ja-main-tab').each(function() {
			let id = $(this).attr('href');
			let offsetTop = $(id).offset().top - self.tabContainerHeight;
			let offsetBottom = $(id).offset().top + $(id).height() - self.tabContainerHeight;
			if($(window).scrollTop() > offsetTop && $(window).scrollTop() < offsetBottom) {
				newCurrentId = id;
				newCurrentTab = $(this);
			}
		});
		if(this.currentId != newCurrentId || this.currentId === null) {
			this.currentId = newCurrentId;
			this.currentTab = newCurrentTab;
			this.setSliderCss();
		}
	}
	
	setSliderCss() {
		let width = 0;
		let left = 0;
		if(this.currentTab) {
			width = this.currentTab.css('width');
			left = this.currentTab.offset().left;
		}
		$('.ja-main-tab-slider').css('width', width);
		$('.ja-main-tab-slider').css('left', left);
	}
	
}

new StickyNavigation();


/*------------mousemove-------------------*/
  var mouseX, mouseY;
  var ww = $( window ).width();
  var wh = $( window ).height();
  var traX, traY;
  $(document).mousemove(function(e){
    mouseX = e.pageX;
    mouseY = e.pageY;

  });

/*-------smooth scroll------------*/

/*-----scroll top button-----------*/

		}
	});
	
	$("#scroll_top").click(function () {
		$("html,body").animate({
			scrollTop: 0}, 500);
	});


});	//end 

</script>
